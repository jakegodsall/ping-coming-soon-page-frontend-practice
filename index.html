<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="dist/main.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/d260a33e24.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="grid">
    <div class="grid__text">
      <img class="logo" src="images/logo.svg" alt="Ping Logo">
      <h1 class="main-title">We are launching <span class="soon">soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form class="form">
        <div class="form__row">
          <input type="text" name="email-address" class="email-address" id="email-address"
            placeholder="Your email address...">
        </div>
        <div class="form__row">
          <button type="submit" class="submit" id="submit">Notify Me</button>
        </div>
      </form>
    </div>
    <div class="grid__image">
      <img src="images/illustration-dashboard.png" alt="Dashboard of the forthcoming app">
    </div>
    <div class="grid__socials">
      <a href="https://facebook.com">
        <img class="social facebook" src="images/icon-facebook.svg" alt="Link to our Facebook Page">
      </a>
      <a href="https://twitter.com">
        <img class="social twitter" src="images/icon-twitter.svg" alt="Link to our Twitter Feed">
      </a>
      <a href="https://instagram.com">
        <img class="social instagram" src="images/icon-instagram.svg" alt="Link to our Instagram Page">
      </a>
    </div>

  </div>
  <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/jakegodsall">Jake Godsall</a>.
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
